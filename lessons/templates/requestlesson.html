{% extends "base_page.html"%}

{% block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'lessons/styles.css' %}">

<h1 class="pb-3">Make a lesson request</h1>
{% for message in messages %}
    <p><b>{{ message }}</b></p>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
