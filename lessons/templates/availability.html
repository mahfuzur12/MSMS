{% extends "base_page.html"%}

{% block content%}
<h1 class="pb-3">Set your availability</h1>
{% for message in messages %}
    <p><b>{{ message }}</b></p>
{% endfor %}
<form action="{% url 'availability' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type = "submit" value="Submit">
</form>
{% endblock %}
