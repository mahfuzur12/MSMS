{% extends "base_page.html"%}

{% block content%}
<html>
    <head>
        <title>Music School</title>
    </head>
    <body>
        <h1>Change Password</h1>
        {% for message in messages %}
            <p><b>{{ message }}</b></p>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

    </body>
</html>
{% endblock %}
