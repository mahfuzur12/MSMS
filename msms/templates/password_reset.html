{% extends "base_page.html"%}

{% block content%}
<h3>Password reset</h3>

<p>Forgotten your password? Enter your email address below, 
    and we'll send email instructions for setting a new one.
</p>

<form method="post">

    {% csrf_token %}
    {{ form }}
    <input class="btn btn-primary" type="Submit" name="Send email">

</form> 
{% endblock %}
